{include file="Public/mainHead"}
    <h3>
        添加管理员
    </h3>
    <form action="{:url('Admin/add')}" method="post">
        <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
            <tr>
                <td width="100" align="right">管理员名称</td>
                <td>
                    <input type="text" name="username" size="40" class="inpMain" />
                </td>
            </tr>
            <tr>
                <td align="right">登录密码</td>
                <td>
                    <input type="password" name="password" size="40" class="inpMain" />
                </td>
            </tr>
            <tr>
                <td align="right">确认密码</td>
                <td>
                    <input type="password" name="password_confirm" size="40" class="inpMain" />
                </td>
            </tr>
            <tr>
                <td align="right">状态</td>
                <td>
                    <label for="status_on">
                       <input type="radio" name="status" value="0">
                    禁用</label>
                    <label for="status_off">
                       <input type="radio" name="status" value="1" checked="true" >
                    正常</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" name="submit" class="btn" value="提交" />
                </td>
            </tr>
        </table>
    </form>
{include file="Public/mainFoot"}
