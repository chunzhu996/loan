<script>

    function test()
    {
        $.ajax(
        {
            url:'/mobile/index/test',
            data:{},
            type:'post',
            success:function(data)
            {
                console.log(data);
            },
            error:function(err)
            {
                console.log(err);
            },
        })
    }



    $(function()
    {
       // 10000  12   66
       //899.3 - 66 = 833.3


        //一个月的利息 = 金额 * 0.0066;
        //金额 10000 元 期限：12期  11110元

        var rate = '{$rate}';
        console.log(rate);

        var money = $('#loan-money').val();
        var time = $('#loan-time').val();

        $('#txt').html('每期还款：' + '<span style="color:red;font-weight: 700;">' + (toTotal(money,time) + '</span>'  +'元'));


        //算法
        function toTotal(m,t)
        {
            var money = parseInt(m);
            var time = parseInt(t);
            var result = ((money * rate ) * time + money)/time;
            return result.toFixed(2);
        }

        //改变期数或金额
        function changeMoneyOrExpect()
        {
            var money = $('#loan-money').val();
            var time = $('#loan-time').val();
            $('#txt').html('每期还款：' + '<span style="color:red;font-weight: 700;">' + (toTotal(money,time) + '</span>'  +'元'));
        }

        $('#loan-money').change(function()
        {
            changeMoneyOrExpect();
        });

        $('#loan-time').change(function()
        {
            changeMoneyOrExpect();
        });



        //根据用户是否审核通过 处理我的额度问题
        getStatus();
        function  getStatus()
        {
            $.post("/mobile/loan/getlist.html", {page: 1}, function (data, state)
            {

                if (data.code == 1)
                {
                    var status =
                        [
                            {'str': '待审核'},//0
                            {'str': '已还清'},
                            {'str': '失败'},
                            {'str': '待还款'},
                            {'str': '审核通过'},//4 原：待放款
                            {'str': '审核通过'},
                            {'str': '打款中'}
                        ];
                    status_num = data.data[0].status;
                    var money = 0;
                    if(status_num != 0)
                    {
                        money = data.data[0].borrowmoney;
                    }
                    $('#money-limit').html(money);
                }
            });
        }

    });
</script>
