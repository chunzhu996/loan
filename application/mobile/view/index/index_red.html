<!DOCTYPE html>
<!-- saved from url=(0046)https://cs.biosyun.com/mobile/index/index.html -->
<html class="am-touch js cssanimations">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>秒极速贷-借款如此简单</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <link rel="alternate icon" type="image/png" href="https://cs.biosyun.com/public/assets/i/favicon.png">
    <link rel="stylesheet" href="/public/src/css/amazeui.min.css">
    <style>
        .get {
            position: relative;
            background: #dd514c;
            color: #fff;
            text-align: center;
            height: 200px;
        }

        .get-title {
            font-size: 15px;
            width: 80%;
            margin: 0px auto;
            border: 2px solid #fff;
            padding: 20px;
            height: 300px;
            display: inline-block;
            background: #fff;
            border-radius: 4px;
            color: #716F6F;
            box-shadow: 0 0 15px #989797;
        }

        .get-btn {
            font-size: 23px;
            color: #000;
        }

        .detail {
            background: #fff;
            height: 34rem;
            width: 80%;
            margin: 0px auto;
        }

        .footer {
            border-top: 2px solid #ddd;
            color: #7f8c8d;
            text-align: center;
            margin-top: 5rem;
        }

        .jiebutton {
            box-shadow: 0 0 10px #FF8D00;
            background: #FFA500;
            color: #fff;
        }

        .cesebolo {
            text-align: center;
            margin-top: 17rem;
        }

        .boxder {
            border-radius: 4 p x;
            border: 1px solid #fff;
            box-shadow: 0 0 15px #989797;
            margin: 1px 2.5rem 10px 2.5rem;
        }

        .imgs {
            width: 37px;
        }

        .box_sha {
            border-radius: 4px;
            border: 1px solid #fff;
            box-shadow: 0 0 15px #989797;
            margin-top: 2.5rem;
            padding: 4px 0px;
        }

        .get_wrap {
            position: absolute;
            left: 0px;
            width: 100%;

        }

        .cssborder {
            border: 0;
            background: transparent;
        }
    </style>
</head>
<body>
<div class="get">
    <h1 style="padding-top: 2rem;">光速审核 秒速放款</h1>
    <div class="am-g">
        <div class="am-u-lg-12">
            <div class="get_wrap" style="z-index:999999999999">
                <form action="/mobile/loan/index.html" method="post" id="LoanForm">
                    <div class="get-title">
                        <b>我的额度</b>
                        <br>
                        <span class="get-btn"><b>10000.00</b></span>
                        <br>
                        <div class="am-g am-g-fixed">
                            <div class="am-u-sm-6">借款金额</div>
                            <div class="am-u-sm-6">
                                <select name="borrowMoney" class="cssborder">
                                    <option value="10000" selected>10000</option>
                                    <option value="15000">15000</option>
                                    <option value="20000">20000</option>
                                    <option value="25000">25000</option>
                                    <option value="30000">30000</option>
                                </select>元
                            </div>
                        </div>
                        <br>
                        <div class="am-g am-g-fixed">
                            <div class="am-u-sm-6">借款期限</div>
                            <div class="am-u-sm-6"><select name="borrowTime" class="cssborder">
                                <option value="6" selected>6</option>
                                <option value="12">12</option>
                                <option value="18">18</option>
                                <option value="24">24</option>
                                <option value="30">30</option>
                                <option value="36">36</option>
                            </select> 期
                            </div>
                            <br>
                            <p>不向学生提供服务</p>
                            <br>
                            <button type="submit" class="am-btn am-round jiebutton" style="z-index: 9999999999">马上借钱
                            </button>
                        </div>

                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<div class="detail">
    <div class="am-g am-container">
        <div class="am-u-lg-12">

            <div class="am-g cesebolo">
                <div class="am-g am-g-fixed">
                    <div class="am-u-sm-5 box_sha"
                         onclick="javascript:window.location.href=&#39;/mobile/loan/lists.html&#39;">
                        <img src="/public/src/images/jiekuan.png" class="imgs"><br>借款记录
                    </div>
                    <div class="am-u-sm-5 box_sha"
                         onclick="javascript:window.location.href=&#39;/mobile/user/index.html&#39;"><img
                            src="/public/src/images/renzheng.png" class="imgs"><br>立即认证
                    </div>
                </div>
                <div class="am-g am-g-fixed">
                    <div class="am-u-sm-5 box_sha"
                         onclick="javascript:window.location.href=&#39;/mobile/user/coin.html&#39;">
                        <img
                            src="/public/src/images/qianbao.png" class="imgs"><br>我的钱包
                    </div>
                    <div class="am-u-sm-5 box_sha"
                         onclick="javascript:window.location.href=&#39;/mobile/user/vipcard.html&#39;">
                        <img
                            src="/public/src/images/dovip.png" class="imgs"><br>我的会员
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="am-g am-g-fixed">
        <a href="https://cs.biosyun.com/mobile/index/newindex.html">
            <div class="am-u-sm-4" style="color: #7a7a7a;"><img src="/public/src/images//sy.png" class="imgs"><br><b>首页</b>
            </div>
        </a>
        <a href="https://cs.biosyun.com/mobile/index/index.html">
            <div class="am-u-sm-4" style="color: #DD514C;"><img src="/public/src/images/sp.png" class="imgs"><br><b>借款</b>
            </div>
        </a>
        <a href="https://cs.biosyun.com/mobile/user/newindex.html" style="color:#7a7a7a;">
            <div class="am-u-sm-4"><img src="/public/src/images/user.png" class="imgs"><br><b>我的</b></div>
        </a>
    </div>
</footer>
