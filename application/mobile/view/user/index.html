<script>
    $("#login_out_elem").on('click',function(){
        layer.open({
            content: '确定要退出登录吗？'
            ,btn: ['取消', '确定']
            ,skin: 'footer'
            ,yes: function(index){
                layer.close(index);
            }
            ,no:function(index){
                window.location.href='/mobile/index/logout.html';
            }
        });
    });

    function getUserMoney(){
        $.get("/mobile/user/getuserinfo",function(data){
            console.log(data);
            if(data.code == 1)
            {
                $('#user_phone').html(data.data.mobile);
            }
        });
    }
    getUserMoney();
