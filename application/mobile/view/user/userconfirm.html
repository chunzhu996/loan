<script>
    var idata;
    var flag = false;
    function getUserAuth()
    {

        $.get("/mobile/info/getinfoauth.html",function(data,state)
        {
            if(ajaxState(state)){
                layer.closeAll();
                if(data.code == 1){
                    idata = data.data;
                    //console.log(idata);
                    //实名认证状态
                    if(idata.is_change == 1 || idata.is_change == '1' )
                    {
                        flag = true;
                    }
                    if(idata.name == 1 && idata.idcard == 1)
                    {
                        $('#baseInfo span').html('已认证').css({'color':'red','font-size':'1.6rem','font-weight':700});
                    }else{
                        $('#baseInfo span').html('未认证');
                    }
                    if(idata.personAuth == 1){

                        $('#personAuth span').html('已认证').css({'color':'red','font-size':'1.6rem','font-weight':700});
                    }else{
                        $('#personAuth span').html('未认证');
                    }
                    if(idata.mobileAuth == 1){

                        $('#mobileAuth span').html('已认证').css({'color':'red','font-size':'1.6rem','font-weight':700});
                    }else{
                        $('#mobileAuth span').html('未认证');
                    }
                    if(idata.taobaoAuth == 1){

                        $('#taobaoAuth span').html('已认证').css({'color':'red','font-size':'1.6rem','font-weight':700});
                    }else{
                        $('#taobaoAuth span').html('未认证');
                    }
                    if(idata.photoAuth == 1){

                        $('#photoAuth span').html('已认证').css({'color':'red','font-size':'1.6rem','font-weight':700});
                    }else{
                        $('#photoAuth span').html('未认证');
                    }
                    if(idata.bankAuth == 1){

                        $('#bankAuth span').html('已添加').css({'color':'red','font-size':'1.6rem','font-weight':700});
                    }else{
                        $('#bankAuth span').html('未添加');
                    }
                    if(idata.zhimaAuth == 1){

                        $('#aliAuth span').html('已认证').css({'color':'red','font-size':'1.6rem','font-weight':700});
                    }else{
                        $('#aliAuth span').html('未认证');
                    }
                }else{
                    layer.open({
                        content:'信息请求失败'
                    });
                }
            }
        });
    }

    $(function()
    {
        //更新显示
        layer.open({
            type: 2,
            shadeClose:false
        });
        getUserAuth();
        setInterval(getUserAuth,5000);//定时刷新
        $("#login_out_elem").on('click',function(){
            layer.open({
                content: '确定要退出登录吗？'
                ,btn: ['取消', '确定']
                ,skin: 'footer'
                ,yes: function(index){
                    layer.close(index);
                }
                ,no:function(index){
                    window.location.href='/mobile/index/logout.html';
                }
            });
        });

        //基础资料点击
        $('#baseInfo').on('click',function(){
            if(idata.name == 1 && idata.idcard == 1){
                layer.open({content: '您已成功认证'});
            }else{
                layer.open({
                    content: '请选择认证项'
                    ,btn: ['实名认证']
                    ,yes: function(index){
                        layer.close(index);
                        //实名认证

                        window.location.href = "{:url('info/identityAuth')}";

                    }
                });

            }
        });
        $('#personAuth').on('click',function()
        {
            if(idata.personAuth == 1)
            {
                layer.open({content: '您已成功认证'});
            }
            else
            {
                layer.open({
                    content: '请选择认证项'
                    ,btn: ['资料认证']
                    ,yes: function(index){
                        layer.close(index);
                        //资料认证

                        window.location.href = "/mobile/info/personauth.html";

                    }
                });


            }
        });
        //运营商认证
        $('#mobileAuth').on('click',function(){
            if(idata.personAuth == 1){
                layer.open({
                    content: '请选择认证项'
                    ,btn: ['运营商认证']
                    ,yes: function(index){
                        layer.close(index);
                        //运营商认证
                        if(idata.mobileAuth == 1){
                            layer.open({content: '您已成功认证'});
                        }else{
                            getH5Url("/mobile/info/mobileauth.html");
                        }
                    }
                });
            }else{
                layer.open({
                    content:'请先填写个人资料'
                });
            }
        });
        //资格认证点击
        $('#taobaoAuth').on('click',function(){
            if(idata.taobaoAuth == 1){
                layer.open({
                    content:'请先填写个人资料'
                });
            }else{
                layer.open({
                    content: '请选择认证项'
                    ,btn: ['淘宝认证']
                    ,yes: function(index){
                        layer.close(index);
                        //淘宝认证
                        if(idata.taobaoAuth == 1){
                            layer.open({content: '您已成功认证'});
                        }else{
                            getH5Url("/mobile/info/taobaoauth.html");
                        }
                    }
                });
            }
        });
        //资料上传点击
        $('#photoAuth').on('click',function(){
            if(idata.photoAuth == 1){
                layer.open({content: '您已成功认证'});
            }else{
                layer.open({
                    content: '请选择认证项'
                    ,btn: ['资料上传']
                    ,yes: function(index){
                        layer.close(index);
                        window.location.href = "/mobile/info/photoauth.html";

                    }
                });

            }
        });
        //芝麻信用点击
        $('#aliAuth').on('click',function(){
            if(idata.zhimaAuth == 1){
                layer.open({content: '您已成功认证'});
            }else{
                layer.open({
                    content: '请选择认证项'
                    ,btn: ['芝麻信用']
                    ,yes: function(index){
                        layer.close(index);
                        window.location.href = "/mobile/info/zhimaauth.html";

                    }
                });

            }
        });
        //银行卡绑定点击
        $("#bankAuth").on('click',function()
        {

            //
            if(idata.bankAuth == 1 && flag)
            {
                //layer.open({content: '您已成功认证'});
                layer.open({
                    content: '请选择添加项'
                    ,btn: ['银行卡添加']
                    ,yes: function(index){
                        layer.close(index);
                        window.location.href = "/mobile/info/bankauth.html";

                    }
                });
                return;
            }
            if(idata.bankAuth != 1)
            {
                layer.open({
                    content: '请选择认证项'
                    ,btn: ['银行卡认证']
                    ,yes: function(index){
                        layer.close(index);
                        window.location.href = "/mobile/info/bankauth.html";

                    }
                });
            }

            if(idata.bankAuth == 1 && !flag)
            {
                layer.open({content: '您已成功认证'});
                return;
            }

        });
    });

    //资格认证获取H5地址
    function getH5Url(url){
        layer.closeAll();
        layer.open({
            type:2,
            shadeClose:false
        });
        $.get(url,function(data,state)
        {
            layer.closeAll();
            if(ajaxState(state)){
                if(data.code == 1){
                    layer.open({
                        content: '即将转入授权页面,授权成功后需等待几分钟同步数据'
                    });
                    setTimeout(function(){window.location.href = data.url;},5000);
                }else{
                    layer.open({
                        content: data.msg,
                        skin:'msg',
                        time:data.wait
                    });
                }
            }
        });
    }
</script>
